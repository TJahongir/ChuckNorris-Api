<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="app.css">
    <title>Chuck Norris</title>
</head>
<body>
    <div class="container">
        <h1>Chuck Norris Jokes</h1>
        <img src='./chuck.png' />
        <form id="jokeForm">
            <div class='formItems'>
                <div class='formItem'>
                    <label for="firstName">Full Name: </label>
                    <input type="text" id='firstName' placeholder="Chuck Norris">
                </div>
            </div>
            
            <button type='submit' id='jokeBtn'>Get Joke!</button>
        </form>
        <p id="jokeText"></p>
        
        
    </div>
    

    <script src="app.js"></script>
</body>
</html>
